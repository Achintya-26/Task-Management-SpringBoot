# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/task_management_springboot
spring.datasource.username=postgres
spring.datasource.password=root123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - temporarily use create-drop to recreate schema
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=3000

# JWT Configuration
app.jwt.secret=your-super-secret-jwt-key-change-in-production
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
app.upload.dir=uploads
upload.dir=uploads

# CORS Configuration
app.frontend.url=http://localhost:4200

# Jackson Configuration for Java 8 Time Support
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC